<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="instagram">
    <h1 style="text-align: center;     margin-bottom: 3rem; padding-top: 2rem; " id="insta">Basic Calculater</h1>

    <section class="main">
        <div class="calcDiv">
            <div id="monitor" class="moniter">
                <div class="m1" id="m1"></div>
                <div class="m2" id="m2"></div>
                <div class="m3" id="m3"></div>
            </div>
            <div id="buttons" class="buttons">
                <div id="clear" class="divbtn">C</div>
                <div id="openPara" class="divbtn">(</div>
                <div id="closePara" class="divbtn">)</div>
                <div id="modulas" class="divbtn">%</div>

                <div id="seven" class="divbtn">7</div>
                <div id="eight" class="divbtn">8</div>
                <div id="nien" class="divbtn">9</div>
                <div id="divi" class="divbtn">รท</div>

                <div id="four" class="divbtn">4</div>
                <div id="five" class="divbtn">5</div>
                <div id="six" class="divbtn">6</div>
                <div id="mult" class="divbtn">x</div>

                <div id="one" class="divbtn">1</div>
                <div id="two" class="divbtn">2</div>
                <div id="three" class="divbtn">3</div>
                <div id="subs" class="divbtn">-</div>

                <div id="equal" class="divbtn">=</div>
                <div id="zero" class="divbtn">0</div>
                <div id="dot" class="divbtn">.</div>
                <div id="sum" class="divbtn">+</div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
